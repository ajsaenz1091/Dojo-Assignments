<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cat to ninja</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".cat").hide();
			$(".1").click(function(){
				$(".1").toggle();
			})
			$(".2").click(function(){
				$(".2").toggle();
			})
			$(".3").click(function(){
				$(".3").toggle();
			})
			$(".4").click(function(){
				$(".4").toggle();
			})
			$(".5").click(function(){
				$(".5").toggle();
			})
		})
	</script>
	<style type="text/css">
		.cat{
			display: block;
		}
		.ninja{display: block;
		}
	</style>
</head>
<body>
	<img class="1 cat" src="cat0.png">
	<img class="2 cat" src="cat1.png">
	<img class="3 cat" src="cat2.png">
	<img class="4 cat" src="cat3.png">
	<img class="5 cat" src="cat4.png">
	<img class="1 ninja" src="ninja0.png">
	<img class="2 ninja" src="ninja1.png">
	<img class="3 ninja" src="ninja2.png">
	<img class="4 ninja" src="ninja3.png">
	<img class="5 ninja" src="ninja4.png">
</body>
</html>
