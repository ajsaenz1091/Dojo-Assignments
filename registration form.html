<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Coding Dojo's registration form asignment</title>
</head>
<body>
	<form>
		<p>My Registrtion Form</p>

		<label for="First Name" >First Name:</label>
		<input type="text" id="First Name" name="First_Name"><br/><br/>

		<label for="Last Name" >Last Name:</label>
		<input type="text" id="Last_Name" name="Last_Name"> <br/><br/>

		<label for="email" >E-mail:</label>
		<input type="text" id="email" name="email"><br/><br/>

		<label for="password" >Password:</label>
		<input type="password" id="Password" name="Password"><br/><br/>

		<label for="pw_confirm" >PW Confirm:</label>
		<input type="password" id="pw_confirm" name="pw_confirm"><br/><br/>

		<label for="birthday" >Birthday:</label>
		<input type="date" id="birthday" name="birthday"><br/><br/>

		<label for="Male" >Male:</label>
		<input type="radio" id="Male" name="Gender" value="Male">

		<label for="female" >Female:</label>
		<input type="radio" id="female" name="Gender" value="female">

		<label for="Other" >Other:</label>
		<input type="radio" id="Other" name="Gender" value="Other"><br/><br/>

		<p>A short description about yourself:</p>

		<textarea name="description"></textarea><br/>
		Favorite language
		<select name="languages">
			<option value="JS">JS</option>
			<option value="Ruby">Ruby</option>
			<option value="jQ">JQ</option>			
		</select><br/>
		<input type="submit" name="submit">

	</form>
</body>
</html>
